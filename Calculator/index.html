<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="calculator.js"></script>
</head>

<body>
    <div class="calc-background">
        <div class="text-box">
            <div class="text-box-input">
                <input type="text" id="input"></input>
            </div>
            <div class="text-box-output">
                <input type="text" id="output"></input>
            </div>
        </div>
        <div class="Buttons">
            <div class="button1" id="AC">AC</div>
            <div class="button2" id="Back-button">
                <div class="image">
                    <img src="images/logo-1.svg" alt="log" />
                </div>
            </div>
            <div class="button3" id="div">/</div>
            <div class="button4" id="mul">
                <div class="multiply">
                    <img src="images/asterisk.png" alt="mul" />
                </div>
            </div>
            <div class="button5" id="seven">7</div>
            <div class="button6" id="eight">8</div>
            <div class="button7" id="nine">9</div>
            <div class="button8" id="sub">-</div>
            <div class="button9" id="four">4</div>
            <div class="button10" id="five">5</div>
            <div class="button11" id="six">6</div>
            <div class="button12" id="add">+</div>
            <div class="button13" id="one">1</div>
            <div class="button14" id="two">2</div>
            <div class="button15" id="three">3</div>
            <div class="button16" id="equals">=</div>
            <div class="button17" id="zero">0</div>
            <div class="button18" id="decimal">.</div>
        </div>
    </div>

</html>
